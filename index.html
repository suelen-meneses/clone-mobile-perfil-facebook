<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página-inícial</title>
<link rel="stylesheet" href="pagina-inicial.css">
</head>
<body>
 
  <div class="container">
    <header>
      <figure class="header__btn">
        <img src="icons/facebook.png" alt="Símbolo do facebook letra F">
      </figure>
      <figure class="header__btn header__btn--icon header__btn--search">
        <img src="icons/loupe.png" alt="Símbolo de uma lupa">
      </figure>
      <figure class="header__btn header__btn--icon">
        <img src="icons/plus.png" alt="Sinal de nais">
      </figure>
      <figure class="header__btn header__btn--icon">
        <img src="icons/messenger.png" alt="Símbolo de raio">
      </figure>
      <figure class="header__btn header__btn--icon">
        <img src="icons/notification.png" alt="símbolo de sino">
      </figure>
      <figure class="header__btn">
        <img src="https://scontent.fnvt6-1.fna.fbcdn.net/v/t39.30808-1/273034134_5515247508492497_1456125141191101514_n.jpg?stp=cp0_dst-jpg_p40x40&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_ohc=kSjDZZrYbY0AX_p5g5Y&_nc_ht=scontent.fnvt6-1.fna&oh=00_AT81girdMagM1A0Ubc7fVSak0SWjj4yddfrKY6JCY-SG8g&oe=6317620B" alt="Foto">
      </figure>
    </header>

    <div class="page-top">
      <figure class="page-top__cover">
        <img alt="Campo rosa com uma arvore" src="https://scontent.fnvt6-1.fna.fbcdn.net/v/t1.6435-9/164695090_4485243338159591_100532247727770177_n.jpg?stp=dst-jpg_p180x540&_nc_cat=104&ccb=1-7&_nc_sid=e3f864&_nc_ohc=l0k1V5Zxdw0AX_1Dc4Q&_nc_ht=scontent.fnvt6-1.fna&oh=00_AT8yuUlF4wFnGxQl0Qa7XvyVQhthszEAAWMc7vceQ-4_jw&oe=632D2B98">
        <div class="page-top__cover__overlay"></div>
        <button class="page-top__cover__add btn btn--secondary">
          <img src="icons/camera.png"
          width="16px"
          height="16px" alt="camera">
        </button>
      </figure>
    
      <div class="page-top__avatar">
        <figure class="page-top__avatar__image">
          <img alt="Imagen de rosto" src="https://scontent.fnvt6-1.fna.fbcdn.net/v/t39.30808-1/273034134_5515247508492497_1456125141191101514_n.jpg?stp=dst-jpg_p200x200&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_ohc=lLHB73Jd3AYAX-qE8wz&_nc_ht=scontent.fnvt6-1.fna&oh=00_AT8lsYPhcCLhFTBmrmI0JniYvXNiEG2qYLC9uOdLJ2BeLg&oe=630B848B">
        </figure>
        <button class="page-top__avatar__add">
          <img src="icons/camera.png" alt="camera">
        </button>
      </div>
  
      <h1 class="page-top__user-name">
        Nome
        <span>(Apelido)</span>
      </h1>

      <div class="page-top__amigos">
        <p class="page-top__amigos__quantidade">numeros de amigos</p>
        <div class="page-top__amigos__avatares">
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
          <figure class="page-top__amigos__avatares__imagem">
            <img src="https://source.unsplash.com/random" 
              alt="imagem de title" title="Colocar um titulo na imagem">
          </figure>
        </div>
      </div>
  
      <div class="page-top__botoes">
        <button class="btn btn--primary">
          <figure class="btn__icon">
            <img src="icons/icons-plus.png" alt="sinal de mais">
          </figure>
          <span class="btn__label">Adicionar story</span>
        </button>
        <button class="btn btn--secondary">
          <figure class="btn__icon-secondary">
            <img src="icons/lapis.png" alt="símbolo de lapís">
          </figure>
          <span class="btn__label">Editar perfil</span>
        </button>
      </div>
    </div>
  </div>



</body>
</html>
